<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SUIII</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* CSS styles for the image slideshow */
      .image-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
      .image.active {
        opacity: 1;
      }
      /* CSS styles for the countdown timer */
      .countdown-container {
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4rem;
        text-align: center;
        font-family: 'Cinzel Decorative', cursive;
        color: #fff;
        text-shadow: 5px 5px #000000;
      }
      /* CSS styles for the header */
      .header-container {
        position: absolute;
        top: 1%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 5rem;
        text-align: center;
        font-family: 'Cinzel Decorative', cursive;
        color: #fff;
        text-shadow: 2px 2px 2px #000;
      }
      .subheader-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2rem;
        text-align: center;
        font-family: 'Cinzel Decorative', cursive;
        color: #fff;
        text-shadow: 2px 2px 2px #000;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="image-container">
      <img class="image active" src="image1.jpg">
      <img class="image" src="image2.jpg">
      <img class="image" src="image3.jpg">
    </div>
    <div class="header-container">
      <h3>COSTA BABY! 2024</h3>
    </div>
    <div class="subheader-container">
      <h5>Date:   March 8, 2024 </h5>
    </div>
    <div class="countdown-container">
      <span id="countdown"></span>
    </div>
    <script>
      // JavaScript code for the countdown timer
      const countdown = document.getElementById("countdown");
      const targetDate = new Date("March 8, 2024").getTime();
      setInterval(() => {
        const currentDate = new Date().getTime();
        const timeRemaining = targetDate - currentDate;
        const months = Math.floor(timeRemaining / ((1000 * 60 * 60 * 24)*30));
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
        countdown.textContent = `~${months}m or ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
      // JavaScript code for the image slideshow
      const images = document.querySelectorAll(".image");
      let currentImageIndex = 0;
      setInterval(() => {
        images[currentImageIndex].classList.remove("active");
        currentImageIndex = (currentImageIndex + 1) % images.length;
        images[currentImageIndex].classList.add("active");
      }, 2500);
    </script>
  </html>
